<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Meteor - Loading</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #1a1a1a;
      color: #fff;
    }

    .loading {
      text-align: center;
    }

    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #0EA5E9;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="loading">
    <h1>Meteor</h1>
    <div class="spinner"></div>
    <p>Starting backend service...</p>
    <p id="status">Initializing...</p>
  </div>

  <script>
    let attempts = 0;
    const maxAttempts = 30;

    function checkBackend() {
      attempts++;
      const status = document.getElementById('status');

      if (attempts > maxAttempts) {
        status.textContent = 'Backend failed to start. Please check logs.';
        return;
      }

      status.textContent = `Checking backend... (${attempts}/${maxAttempts})`;

      fetch('http://localhost:4000')
        .then(response => {
          if (response.ok) {
            status.textContent = 'Backend ready! Redirecting...';
            window.location.href = 'http://localhost:4000';
          } else {
            setTimeout(checkBackend, 1000);
          }
        })
        .catch(() => {
          setTimeout(checkBackend, 1000);
        });
    }

    setTimeout(checkBackend, 3000);
  </script>
</body>

</html>
